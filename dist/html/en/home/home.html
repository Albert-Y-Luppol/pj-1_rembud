<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='../../../../css/styles.min.css'>
    <link rel="shortcut icon" href='../../../../img/favicon/favicon.ico' type="image/icon">

    <title>| RemBud MGM</title>
</head>
<body>
    <div class="body">
        <!-- <//%= _.template(require('./../../../includes/header/en/header.html').default)() %> -->

        <link rel="stylesheet" href='../../../../css/pages/home/hero.min.css'>
        <section id="hero" class="section hero">
        
            <picture class="bg">
                <source srcset='../../../../img/home/bg__hero-p.jpg' media="screen and (orientation: portrait) and (min-width: 768px)">
                <source srcset='../../../../img/home/bg__hero-p-md.jpg' media="screen and (orientation: portrait) and (min-width: 576px)">
                <source srcset='../../../../img/home/bg__hero-p-sm.jpg' media="screen and (orientation: portrait) and (min-width: 350px)">
        
                <source srcset='../../../../img/home/bg__hero.jpg' media="screen and (orientation: landscape) and (min-width: 768px)">
                <source srcset='../../../../img/home/bg__hero-l-md.jpg' media="screen and (orientation: landscape) and (min-width: 576px)">
        
                <img src='../../../../img/home/bg__hero-l-sm.jpg ' alt="Equipment repairs of all complexities!">
            </picture>
            <div class="container">
                <div class="hero__menu">
                    <ul>
                        <li>
                            <a href="#hero">Home</a>
                        </li>
                        <li>
                            <a href="#services">Services</a>
                        </li>
                        <li>
                            <a href="#portfolio">Portfolio</a>
                        </li>
                        <li>
                            <a href="#contacts">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <div class="hero__main">
                    <h1 class="hero__title">Step To Technology</h1>
                    <form onsubmit="return false">
                        <div class="file-input">
                            <!-- <input type="file" id="tenderDocs" class="file-input__input" name="tenderDocs" required> -->
                            <!-- <label for="tenderDocs" class="hero__input">Invite on Tender</label> -->
                            <a href="mailto:rembudmgm@gmail.com" class="hero__input">Invite To Tender</a>
                        </div>
                        <!-- <button type="submit" class="hero__btn">send</button> -->
                    </form>
                </div>
            </div>
        
            <a href="#services" class="scroll">
                <div class="scroll__box">
                    <svg>
                        <use xlink:href="#scroll"></use>
                    </svg>
                </div>
            </a>
        
        </section>
        <svg class="svg-sprite">
            
        </svg>
        <!-- <script src="js/jquery.min.js"></script> -->
        <script src='../../../../js/scripts.min.js'></script>

        <!-- <//%= _.template(require('./../../../includes/svg-sprite.html').default)() %> -->
    </div>

    <script>
        function insertServices(){
            let url='sections/services.html';

            fetch(url)
                .then(response=>response.text())
                .then((html)=>{
                    document.body.querySelector('.body').insertAdjacentHTML('beforeend',html);
                });
        }

        window.addEventListener('load', insertServices);
    </script>
</body>
</html>
